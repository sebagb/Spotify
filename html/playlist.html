<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/modal.css">
</head>

<body>
    <h2>Animated Modal with Header and Footer</h2>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create playlist</h3>
                <hr>
            </div>
            <form class="" action="index.html" method="post">
                <div class="modal-body">
                    <p>Name</p>
                    <input type="text" placeholder="New playlist" id="newPlaylist">
                    <br />
                    <div class="row">
                        <div class="imageModal">
                            <p>Image</p>
                            <img src="../media/fallout.jpg" alt="Error loading imag" id="imageModalContent">
                        </div>
                        <div class="description">
                            <p>Description</p>
                            <textarea name="" id="descriptionContente" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btnFooter" id="btnCancel">CANCEL</button>
                    <button class="btnFooter" id="btnCreate">CREATE</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../javascript/playlist_modal.js" type="text/javascript"></script>
</body>

</html>
